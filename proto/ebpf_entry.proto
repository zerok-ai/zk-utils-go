syntax = "proto3";

package proto;

option go_package = "./";

message EbpfEntryDataForSpan {
  string content_type = 1;
  string req_headers = 2;
  string req_method = 3;
  string req_path = 4;
  string req_body_size = 5;
  string req_body = 6;
  string resp_headers = 7;
  string resp_status = 8;
  string resp_message = 9;
  string resp_body_size = 10;
  string resp_body = 11;
}
